<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - AutoSherpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üîß API Test Page</h1>
        <p>This page helps test if the API endpoints are working correctly.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication Test</h5>
                    </div>
                    <div class="card-body">
                        <div id="authStatus">Checking...</div>
                        <button class="btn btn-primary mt-2" onclick="checkAuth()">Check Auth</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testCarsAPI()">Test Cars API</button>
                        <button class="btn btn-info" onclick="testDebugAPI()">Test Debug API</button>
                        <div id="apiResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console Logs</h5>
                    </div>
                    <div class="card-body">
                        <div id="consoleLogs" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; max-height: 400px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-danger' : type === 'success' ? 'text-success' : 'text-info';
            
            logsDiv.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }
        
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            const authDiv = document.getElementById('authStatus');
            
            if (token) {
                authDiv.innerHTML = `
                    <div class="text-success">
                        ‚úÖ Token: Present<br>
                        üë§ User: ${userData ? JSON.parse(userData).username : 'Unknown'}<br>
                        üîë Token Preview: ${token.substring(0, 20)}...
                    </div>
                `;
                log('‚úÖ Authentication token found', 'success');
            } else {
                authDiv.innerHTML = `
                    <div class="text-danger">
                        ‚ùå No token found<br>
                        <a href="/login" class="btn btn-warning btn-sm mt-2">Login</a>
                    </div>
                `;
                log('‚ùå No authentication token found', 'error');
            }
        }
        
        async function testCarsAPI() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('‚ùå No auth token - cannot test API', 'error');
                return;
            }
            
            try {
                log('üì° Testing /api/cars endpoint...');
                const response = await fetch('/api/cars', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`üì° Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Success! Found ${data.length} cars`, 'success');
                    log(`üìä Sample car: ${JSON.stringify(data[0], null, 2)}`);
                    
                    document.getElementById('apiResults').innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Cars API working! Found ${data.length} cars
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    log(`‚ùå API Error: ${error.error || 'Unknown error'}`, 'error');
                    
                    document.getElementById('apiResults').innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå API Error: ${error.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
                document.getElementById('apiResults').innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Network Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testDebugAPI() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('‚ùå No auth token - cannot test API', 'error');
                return;
            }
            
            try {
                log('üì° Testing /api/debug/cars-images endpoint...');
                const response = await fetch('/api/debug/cars-images', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`üì° Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Success! Debug info: ${data.total_cars} cars`, 'success');
                    log(`üìä Debug data: ${JSON.stringify(data, null, 2)}`);
                    
                    document.getElementById('apiResults').innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Debug API working! Found ${data.total_cars} cars
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    log(`‚ùå Debug API Error: ${error.error || 'Unknown error'}`, 'error');
                    
                    document.getElementById('apiResults').innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå Debug API Error: ${error.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
                document.getElementById('apiResults').innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Network Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-check auth on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ API Test Page loaded');
            checkAuth();
        });
    </script>
</body>
</html>
